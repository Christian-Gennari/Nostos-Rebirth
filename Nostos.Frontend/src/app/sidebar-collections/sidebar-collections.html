<div class="sidebar" [class.collapsed]="!expanded()">

  <!-- COLLAPSE BUTTON -->
  <button class="toggle-btn" (click)="toggle()">
    <lucide-icon [img]="ChevronLeftIcon" [size]="20"></lucide-icon>
  </button>

  @if (expanded()) {
  <h3 class="sidebar-title">Collections</h3>
  }

  <div class="collections">
    @for (col of collections(); track col.id) {
    <div class="collection-item" [class.active]="activeCollection() === col.id" (click)="select(col)">
      <lucide-icon [img]="FolderIcon" [size]="18"></lucide-icon>

      @if (expanded()) {
      <span class="label">{{ col.name }}</span>
      }
    </div>
    }
  </div>

  <!-- ADD BUTTON -->
  <div class="add-btn" (click)="startAdd()">
    <lucide-icon [img]="PlusIcon" [size]="18"></lucide-icon>
    @if (expanded()) { Add Collection }
  </div>

</div>
