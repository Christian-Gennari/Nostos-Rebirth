<div class="pdf-container">
  <ng2-pdfjs-viewer
    [pdfSrc]="pdfSrc()"
    toolbarPosition="bottom"
    toolbarDensity="default"
    toolbarColor="#111111"
    backgroundColor="#fffefe"
    scroll="page"
    zoom="page-width"
    borderRadius="0px"
    viewerFolder="assets/pdfjs"
    [showSpinner]="false"
    [theme]="'dark'"
    [viewBookmark]="true"
    [openFile]="false"
    [print]="false"
    [download]="false"
    [fullScreen]="true"
    (onDocumentLoad)="onPdfLoaded()"
    class="pdf-viewer"
  >
  </ng2-pdfjs-viewer>
</div>
