<div class="pdf-container">
  <ng2-pdfjs-viewer
    [pdfSrc]="pdfSrc()"
    [customCSS]="scrollbarStyles"
    toolbarPosition="top"
    toolbarDensity="default"
    toolbarColor="#111111"
    backgroundColor="#fffefe"
    scroll="page"
    zoom="page-width"
    borderRadius="0px"
    viewerFolder="assets/pdfjs"
    [showSpinner]="false"
    [theme]="'dark'"
    [showViewBookmark]="true"
    [showOpenFile]="false"
    [showPrint]="false"
    [showDownload]="false"
    [showFullScreen]="true"
    (onDocumentLoad)="onPdfLoaded()"
    class="pdf-viewer"
  >
  </ng2-pdfjs-viewer>
</div>
