<div class="pdf-container" (mouseup)="onTextSelection()">
  <div id="pdf-viewer-wrapper">
    <ngx-extended-pdf-viewer
      [src]="pdfSrc()"
      [sidebarVisible]="sidebarVisible()"
      (sidebarVisibleChange)="sidebarVisibleChange.emit($event)"
      [(page)]="currentPage"
      [backgroundColor]="'#fefeff'"
      [scrollMode]="3"
      [showBorders]="false"
      [zoom]="zoomLevel()"
      (pagesLoaded)="onPagesLoaded($event)"
      (pageChange)="onPageChange($event)"
      (textLayerRendered)="onTextLayerRendered($event)"
      (textSelection)="onTextSelection()"
      (pdfLoaded)="onPdfLoaded($event)"
      [showToolbar]="false"
      [textLayer]="true"
      [handTool]="false"
      [showHighlightEditor]="false"
      [showHandToolButton]="false"
      [showSidebarButton]="false"
      [showFindButton]="false"
      [showPagingButtons]="false"
      [showZoomButtons]="false"
      [showPresentationModeButton]="false"
      [showOpenFileButton]="false"
      [showPrintButton]="false"
      [showDownloadButton]="false"
      [showSecondaryToolbarButton]="false"
      [showRotateButton]="false"
      [showHandToolButton]="false"
      [showSpreadButton]="false"
      [showPropertiesButton]="false"
      [showTextEditor]="false"
      [showDrawEditor]="false"
      [showStampEditor]="false"
    >
    </ngx-extended-pdf-viewer>
  </div>
</div>
